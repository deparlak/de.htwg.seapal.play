<!-- global settings template -->
<script type="text/x-handlebars" id="globalSettings_Template">
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="distanceUnit">Unit for distance</label>
        </div>
        <div class="col-12 col-sm-4">
            <select name="distanceUnit" tabindex="1" {{bindData "distanceUnit"}}>
                {{#select distanceUnit}}
                <option value="nautmil">Naut. miles</option>
                <option value="km">Kilometer</option>
                <option value="mil">Miles</option>
                {{/select}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="temperatureUnit">Unit for temperature</label>
        </div>
        <div class="col-12 col-sm-4">
            <select name="temperatureUnit" tabindex="2" {{bindData "temperatureUnit"}}>
                {{#select temperatureUnit}}
                <option value="celsius">��C</option>
                <option value="fahrenheit">��F</option>
                <option value="kelvin">��K</option>
                {{/select}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="trackInteral">Track record interval [s]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="trackInteral" tabindex="3" {{bindData "trackingDelay"}} value={{trackingDelay}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="waypointDelay">Waypoint record interval [min]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="waypointDelay" tabindex="4" {{bindData "waypointDelay"}} value={{waypointDelay}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="historyTrend">History trend for dashboard [s]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="historyTrend" tabindex="5" {{bindData "historyTrend"}} value={{historyTrend}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="circleRadius">Security circle radius [m]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="circleRadius" tabindex="6" {{bindData "circleRadius"}} value={{circleRadius}} required />
        </div>
    </div>
    <div class="inputForm-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Abort</button>
    </div>
</script>
