<!-- track template -->
<script type="text/x-handlebars" id ="track_Template">
    <div class="row wrap_scrollable">
        {{#if waypoint}}
            <div class="col-sm-3 scroll_table" id="track_WaypointList">
                <table>
                    <tbody>
                        {{#each waypoint}}
                            <tr><th class="disable-select {{type}}{{id}}" data-id='{{id}}' data-type='{{type}}'>{{name}}</th></tr>   
                        {{/each}}                    
                    </tbody>
                </table>
            </div>
        {{/if}}
        {{#if waypoint}}
            <div class="col-sm-9">
        {{else}}
            <div class="col-sm-12">
        {{/if}}
            <div class="row">
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_title">Titel</label>
                </div>
                <div class="col-12 col-sm-5 font-light">
                    <input type="text" name="track_title" tabindex="1" required {{bindData "name"}} value="{{name}}" />
                </div>
                <div class="col-12 col-sm-2 font-light">
                    <label for="track_skipper">Skipper</label>
                </div>
                <div class="col-12 col-sm-4 font-light">
                    <input type="text" name="track_skipper" tabindex="2" required {{bindData "skipper"}} value="{{skipper}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_startDestination">From</label>
                </div>
                <div class="col-12 col-sm-5 font-light">
                    <input type="text" name="track_startDestination" tabindex="4" required {{bindData "from"}} value="{{from}}" />
                </div>
                <div class="col-12 col-sm-2 font-light">
                    <label for="track_endDestination">To</label>
                </div>
                <div class="col-12 col-sm-4 font-light">
                    <input type="text" name="track_endDestination" tabindex="5" required {{bindData "to"}} value="{{to}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_startDate">Start</label>
                </div>
                <div class="col-12 col-sm-3 font-light">
                    <input type="text" class="datepicker" data-date-format="dd.mm.yyyy" name="track_startDate" tabindex="6" readonly required {{bindData "startDate"}} value="{{dateToString startDate}}" />
                </div>
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_endDate">End</label>
                </div>
                <div class="col-12 col-sm-3 font-light">
                    <input type="text" class="datepicker" data-date-format="dd.mm.yyyy" name="track_endDate" tabindex="7" readonly {{bindData "endDate"}} value="{{dateToString endDate}}" />
                </div>
                <div class="col-12 col-sm-2 font-light">
                    <label for="track_duration">Duration</label>
                </div>
                <div class="col-12 col-sm-2 font-light">
                    <input type="text" name="track_duration" tabindex="8" value="{{duration}}" />
                </div>
            </div>
            <div class="row"><br></div>
            <div class="row">
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_crew">Crew</label>
                </div>
                <div class="col-12 col-sm-5 font-light">                            
                    <textarea name="track_crew" rows="10" tabindex="9" {{bindData "crew"}}>{{crew}}</textarea>
                </div>
                <div class="col-12 col-sm-1 font-light">
                    <label for="track_notes">Notes</label>
                </div>
                <div class="col-12 col-sm-5 font-light">                            
                    <textarea name="track_notes" rows="10" tabindex="10" {{bindData "notes"}}>{{notes}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="inputForm-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Abort</button>
    </div>
</script>
