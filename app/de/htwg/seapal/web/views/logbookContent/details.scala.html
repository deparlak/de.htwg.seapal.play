<div id="details" class="accordion">
    <!-- Detail Map -->
    <div id="details_map_head" class="head">
        <img id="details_map_img" src="@routes.Assets.at("images/logbook/contract-icon.png")" class="details-img-expand" alt="">
        <h3>Map</h3>
    </div>
    <div id="details_map" class="detailsContent">
        <div id="map_canvas">
            <!-- will be filled by javascript -->
        </div>
    </div>

    <!-- Detail Information -->
    <div id="details_text_head" class="head dragscrollarea">
        <img id="details_text_img" src="@routes.Assets.at("images/logbook/contract-icon.png")" class="details-img-expand" alt="">
        <h3>Details</h3>
    </div>

    <div id="details_info" class="dragscrollarea">
        <div id="details_charts_distribution">
        	<!-- will be filled by javascript -->
        </div>
        <div id="details_text">
            <!-- will be filled by javascript -->
        </div>
        <div id="details_charts">
            <table>
                <tr>
                    <td>
                        <div id="compass_cog" class="table_chart">
                        	<!-- will be filled by javascript -->
                        </div>
                    </td>
                    <td>
                        <div id="speedometer_sog" class="table_chart">
                        	<!-- will be filled by javascript -->
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

        <!-- Weather Information -->
    <div id="details_weather_head" class="head dragscrollarea">
        <img id="details_weather_img" src="@routes.Assets.at("images/logbook/contract-icon.png")" class="details-img-expand" alt="">
        <h3>Weather</h3>
    </div>
    <div id="details_weather" class="detailsContent dragscrollarea">
        <div id="details_trip_weather_stats">
            <div id="details_trip_weather_stats_content" style="display: none">
                Min. <span id="tripMinTemp"><!--JS-content--></span><span>&nbsp;&#176;C</span> Max.
                <span id="tripMaxTemp"><!--JS-content--></span><span>&nbsp;&#176;C</span>
            </div>
        </div>
        <div id="details_weather_charts_distribution">
            <table>
                <tr>
                    <td colspan="3">
                        <div id="wind_distribution" class="table_chart_high"></div>
                    </td>
                    <td colspan="3">
                        <div id="wave_distribution" class="table_chart_high"></div>
                    </td>
                </tr>
            </table>
            <div id="air_pressure_cloudage_temperature_distribution"></div>
        </div>
        <div id="details_weather_charts">
            <table>
                <tr>
                    <td colspan="3">
                        <div id="wind_compass" class="table_chart_big"></div>
                    </td>
                    <td colspan="3">
                        <div id="wave_compass" class="table_chart_big"></div>
                    </td>
                </tr>
                <tr id="weather_charts">
                    <td colspan="2">
                        <div id="air_pressure" class="table_chart_small"></div>
                    </td>
                    <td colspan="2">
                        <div id="clouds" class="table_chart_small"></div>
                    </td>
                    <td colspan="2">
                        <div id="temperature" class="table_chart_small"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script type="x/handlebars-template" id="entryDetailsTemplate">
    <table>
        <tr id="details_text_course">
            {{#if formattedDate}}
            <td>
                <b> Date </b>
            </td>
            <td>
                {{formattedDate}}
            </td>
            {{/if}}
            {{#if formattedTime}}
            <td>
                <b> Time </b>
            </td>
            <td>
                {{formattedTime}}
            </td>
            {{/if}}
        </tr>
        <tr id="details_text_position">
            {{#if latRounded}}
            <td>
                <b>Lat </b>
            </td>
            <td>
                {{latRounded}}
            </td>
            {{/if}}
            {{#if lngRounded}}
            <td>
                <b>Lng </b>
            </td>
            <td>
                {{lngRounded}}
            </td>
            {{/if}}
        </tr>
        <tr id="details_text_position">
            {{#if cog}}
            <td>
                <b>COG </b>
            </td>
            <td>
                {{cog}}
            </td>
            {{/if}}
            {{#if sog}}
            <td>
                <b>SOG </b>
            </td>
            <td>
                {{sog}}
            </td>
            {{/if}}
        </tr>
        <tr id="details_text_distance">
            {{#if btm}}
            <td>
                <b>BTM </b>
            </td>
            <td>
                unknown
            </td>
            {{/if}}
            {{#if dtm}}
            <td>
                <b>DTM </b>
            </td>
            <td>
                unknown
            </td>
            {{/if}}
        </tr>
    </table>
</script>
